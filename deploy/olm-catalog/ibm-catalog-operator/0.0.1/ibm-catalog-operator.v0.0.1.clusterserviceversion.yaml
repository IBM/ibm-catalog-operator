apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator.ibm.com/v1alpha1",
          "kind": "IcpCatalogChart",
          "metadata": {
            "name": "icp-catalog-chart"
          },
          "spec": {
            "catalogui": {
              "commonname": "catalog-ui",
              "env": {
                "catalogApiRouteUrl": "https://icp-management-ingress:8443/helm-api",
                "cfcRouterUrl": "https://icp-management-ingress:8443",
                "hcmSearchApiUrl": "https://search-search-api:4010/searchapi",
                "hcmUiApiUrl": "https://mcm-312-ibm-mcm-prod-mcmuiapi:4000/hcmuiapi",
                "platformidentityproviderurl": "https://icp-management-ingress:8443/idprovider",
                "wlpredirecturl": "http://localhost:3000/auth/liberty/callback"
              },
              "healthcheck": {
                "enabled": false
              },
              "image": {
                "name": "catalog-ui",
                "repository": "quay.io/opencloudio/icp-catalog-ui",
                "tag": "3.2.3"
              },
              "ingresspath": "/catalog/",
              "nodeSelector": {
                "master": "true"
              },
              "pullPolicy": "Always",
              "resources": {
                "limits": {
                  "cpu": "300m",
                  "memory": "300Mi"
                },
                "requests": {
                  "cpu": "300m",
                  "memory": "300Mi"
                }
              },
              "runAsUser": 65534,
              "secretKeyRef": {
                "clientIdSecretKey": "WLP_CLIENT_ID",
                "clientIdSecretName": "platform-oidc-credentials",
                "clientSecretSecretKey": "WLP_CLIENT_SECRET"
              },
              "service": {
                "name": "catalog-ui",
                "port": 4000,
                "servicePort": 4000,
                "targetPort": 4000
              },
              "tolerations": [
                {
                  "effect": "NoSchedule",
                  "key": "dedicated",
                  "operator": "Exists"
                },
                {
                  "key": "CriticalAddonsOnly",
                  "operator": "Exists"
                }
              ]
            }
          }
        }
      ]
    capabilities: Basic Install
  name: ibm-catalog-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: IcpCatalogChart is the Schema for the ICP Catalog Chart
      displayName: IBM Catalog Operator
      kind: IcpCatalogChart
      name: icpcatalogcharts.operator.ibm.com
      version: v1alpha1
  description: IBM Catalog Operator provides Catalog UI service
  displayName: IBM Catalog Operator (Helm)
  install:
    spec:
      deployments:
      - name: ibm-catalog-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: ibm-catalog-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: ibm-catalog-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: ibm-catalog-operator
                image: quay.io/opencloudio/ibm-catalog-operator:v0.0.1
                imagePullPolicy: Always
                name: ibm-catalog-operator
                resources: {}
              serviceAccountName: ibm-catalog-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - ingress
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - ibm-catalog-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - operator.ibm.com
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: ibm-catalog-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - IBM
  - Cloud
  maintainers:
  - email: support@ibm.com
    name: IBM Support
  maturity: alpha
  provider:
    name: IBM
  replaces: ibm-catalog-operator.v0.0.0
  version: 0.0.1
